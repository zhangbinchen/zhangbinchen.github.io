      <h3 id="百钱百鸡"><a href="#百钱百鸡" class="headerlink" title="百钱百鸡"></a>百钱百鸡</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*百钱百鸡*/</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * 若用100钱买一种鸡，公鸡最多只100/5=20只</span></span><br><span class="line"><span class="comment"> * 母鸡最多100/3=33</span></span><br><span class="line"><span class="comment"> * 小鸡100能买300只按题目要求最多100只</span></span><br><span class="line"><span class="comment"> *三种鸡共100只</span></span><br><span class="line"><span class="comment"> * 共用100钱买鸡</span></span><br><span class="line"><span class="comment"> * */</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> cook,hen,chicken;</span><br><span class="line">    <span class="keyword">for</span>(cook=<span class="number">0</span>;cook&lt;=<span class="number">20</span>;cook++)   <span class="comment">/*控制公鸡数量*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(hen=<span class="number">0</span>;hen&lt;=<span class="number">33</span>;hen++)  <span class="comment">/*控制母鸡数量*/</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">for</span>(chicken=<span class="number">0</span>;chicken&lt;=<span class="number">100</span>;chicken++) <span class="comment">/*控制小鸡数量*/</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">if</span>((<span class="number">5</span>*cook+<span class="number">3</span>*hen+chicken/<span class="number">3.0</span>==<span class="number">100</span>)&amp;&amp;(cook+hen+chicken==<span class="number">100</span>))</span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">"cook=%2d,hen=%2d,chicken=%2d\n"</span>,cook,hen,chicken);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*百钱百鸡优化*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">mian</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> cook,hen,chicken;</span><br><span class="line">    <span class="keyword">for</span>(cook=<span class="number">0</span>;cook&lt;=<span class="number">20</span>;cook++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(hen=<span class="number">0</span>;hen&lt;=<span class="number">33</span>;hen++)  <span class="comment">/*当公鸡和母鸡的数量确定后，小鸡数量固定为100-cook-hen*/</span></span><br><span class="line">        &#123;</span><br><span class="line">            chicken=<span class="number">100</span>-cook-hen;</span><br><span class="line">            <span class="keyword">if</span>(<span class="number">5</span>*cook+<span class="number">3</span>*hen+chicken/<span class="number">3.0</span>==<span class="number">100</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">"cook=%2d,hen=%2d,chicken=%2d\n"</span>,cook,hen,chicken);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="回文素数"><a href="#回文素数" class="headerlink" title="回文素数"></a>回文素数</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*先采用穷举法对1000以内所有整数进遍历，判断是否为素数*/</span></span><br><span class="line"><span class="comment">/*判断一个数是否为素数：整数能否被1和它自身之外的其他整数所整除，如果都不能整除，则为素数*/</span></span><br><span class="line"><span class="comment">/*如果此数为素数，则继续判断此数是两位数还是三位数*/</span></span><br><span class="line"><span class="comment">/*如果为两位数，则判断其十位和个位是否相同，若果相同则说明此数为回文素数*/</span></span><br><span class="line"><span class="comment">/*如果是三位数，则判断其百位和个位是否相同，如果相同，则说明此数是回文素数*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> flag;<span class="comment">/*用来记录是否为素数，1代表是，0代表不是*/</span></span><br><span class="line">    <span class="keyword">int</span> n;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">for</span>(n=<span class="number">10</span>;n&lt;<span class="number">1000</span>;n++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(i=<span class="number">2</span>;i&lt;n;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            flag=<span class="number">1</span>;        <span class="comment">/*flag 默认为1*/</span></span><br><span class="line">            <span class="keyword">if</span>(n%i==<span class="number">0</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                flag=<span class="number">0</span>;     <span class="comment">/*如果不符合素数要求，则把flag置0*/</span></span><br><span class="line">                <span class="keyword">break</span>;      <span class="comment">/*并跳出循环*/</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(flag==<span class="number">1</span>)         <span class="comment">/*判断是否为素数*/</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(n/<span class="number">100</span>==<span class="number">0</span>)    <span class="comment">/*判断是否为两位数*/</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">if</span>(n/<span class="number">10</span>==n%<span class="number">10</span>) <span class="comment">/*判断十位和个位是否相同*/</span></span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="built_in">printf</span>(<span class="string">"%4d"</span>,n);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="keyword">if</span>(n/<span class="number">100</span>==n%<span class="number">10</span>) <span class="comment">/*判断百位和个位是否相同*/</span></span><br><span class="line">                    &#123;</span><br><span class="line">                        <span class="built_in">printf</span>(<span class="string">"%4d"</span>,n);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="最值（MAX、MIN）"><a href="#最值（MAX、MIN）" class="headerlink" title="最值（MAX、MIN）"></a>最值（MAX、MIN）</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> a[<span class="number">50</span>];                    <span class="comment">/*定义数组，存放元素*/</span></span><br><span class="line">    <span class="keyword">int</span> MAX,MIN;                  <span class="comment">/*定义最大值最小值变量*/</span></span><br><span class="line">    <span class="keyword">int</span> i,n;</span><br><span class="line">    <span class="keyword">int</span> j=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> k=<span class="number">0</span>;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"Please input the size of array:\n"</span>);</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n);               <span class="comment">/*输入数组的元素个数*/</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"Please input the elements of the array one bye one:\n"</span>);</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;n;i++)              <span class="comment">/*依次输入数组的元素*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;a[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    MIN=a[<span class="number">0</span>];                     <span class="comment">/*数组首元素默认为最小值*/</span></span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;n;i++)              <span class="comment">/*找出数组元素中的最小值*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(a[i]&lt;MIN)              <span class="comment">/*如果有比MIN小的元素*/</span></span><br><span class="line">        &#123;</span><br><span class="line">            MIN=a[i];             <span class="comment">/*就把此元素赋值给MIN*/</span></span><br><span class="line">            j=i+<span class="number">1</span>;                <span class="comment">/*将存储最小值的位置赋值给j*/</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    MAX=a[<span class="number">0</span>];                     <span class="comment">/*数组首元素默认为最大值*/</span></span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;n;i++)              <span class="comment">/*找出数组中最大的元素*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(a[i]&gt;MAX)              <span class="comment">/*如果有比max大的元素*/</span></span><br><span class="line">        &#123;</span><br><span class="line">            MAX=a[i];             <span class="comment">/*就把此元素赋值给max*/</span></span><br><span class="line">            k=i+<span class="number">1</span>;                <span class="comment">/*将存储最大值的位置赋值给k*/</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"The position of the MIN is:%d\n"</span>,j);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"The MIN is:%d\n"</span>,MIN);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"The position of the MAX is:%d\n"</span>,k);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"The MAX is:%d\n"</span>,MAX);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="自守数"><a href="#自守数" class="headerlink" title="自守数"></a>自守数</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span>  <span class="meta-string">&lt;math.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i, a, k, m;                <span class="comment">/*此数为i*/</span></span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">1</span>; i &lt; <span class="number">10000</span>; i++)    <span class="comment">/*在1-10000的范围内依次检验*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        a = i;                    <span class="comment">/*把i的值赋给a*/</span></span><br><span class="line">        a *= a;                   <span class="comment">/*求出a的平方即i的平方*/</span></span><br><span class="line">        k = <span class="built_in">log10</span>(i) + <span class="number">1</span>;         <span class="comment">/*求出i的位数k*/</span>   </span><br><span class="line">        <span class="keyword">for</span> (m = <span class="number">1</span>; k; k--)</span><br><span class="line">        &#123;</span><br><span class="line">            m *= <span class="number">10</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        a %= m;                   <span class="comment">/*通过取余求出尾数*/</span></span><br><span class="line">        <span class="keyword">if</span> (a == i)               <span class="comment">/*判断i的平方的尾数是否等于i*/</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,i);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ne">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">exc1</span><span class="params">(<span class="keyword">int</span> l, <span class="keyword">int</span> r)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">exc2</span><span class="params">(<span class="keyword">int</span>* l, <span class="keyword">int</span>* r)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">exc3</span><span class="params">(<span class="keyword">int</span>* l,<span class="keyword">int</span>* r)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> a = <span class="number">0</span>, i = <span class="number">0</span>, j;</span><br><span class="line">    <span class="keyword">int</span> l = <span class="number">1</span>, r = <span class="number">0</span>;</span><br><span class="line">    srand((<span class="keyword">unsigned</span> <span class="keyword">int</span>)time(<span class="literal">NULL</span>));</span><br><span class="line">    i = <span class="number">5</span> + (<span class="keyword">int</span>)(rand() % <span class="number">5</span>);</span><br><span class="line">    j = i;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"a:%d,i:%d\n"</span>,a,i);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"原始状态：\n"</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"l=%d,r=%d\n\n"</span>, l, r);</span><br><span class="line">    <span class="keyword">while</span> (i &gt; <span class="number">0</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        i--;</span><br><span class="line">        a = <span class="number">1</span> + (<span class="keyword">int</span>)(rand() % <span class="number">3</span>);</span><br><span class="line">        <span class="keyword">switch</span> (a)</span><br><span class="line">        &#123;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">            exc1(l, r);</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"excl第%d次交换后的状态\n"</span>,j-i);</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"l=%d,r=%d\n\n"</span>,l,r);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">            exc2(&amp;l, &amp;r);</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"exc2第%d次交换后的状态\n"</span>,j-i);</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"l=%d,r=%d\n\n"</span>,l,r);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">3</span>:</span><br><span class="line">            exc3(&amp;l, &amp;r);</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"exc3第%d次交换后的状态\n"</span>,j-i);</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"l=%d,r=%d\n\n"</span>,l,r);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">default</span>:</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">exc1</span><span class="params">(<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> tmp;</span><br><span class="line">    tmp = <span class="number">1</span>;                   <span class="comment">/*交换形参的值*/</span></span><br><span class="line">    l = r;</span><br><span class="line">    r = tmp;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">exc2</span><span class="params">(<span class="keyword">int</span>* l, <span class="keyword">int</span>* r)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span>* tmp;</span><br><span class="line">    tmp = l;                   <span class="comment">/*交换形参的值*/</span></span><br><span class="line">    l = r;</span><br><span class="line">    r = tmp;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">exc3</span><span class="params">(<span class="keyword">int</span>* l, <span class="keyword">int</span>* r)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> tmp;</span><br><span class="line">    tmp = *l;                 <span class="comment">/*交换形参变量指向内容的值*/</span></span><br><span class="line">    *l = *r;</span><br><span class="line">    *r = tmp;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="计算一句话中有多少个单词"><a href="#计算一句话中有多少个单词" class="headerlink" title="计算一句话中有多少个单词"></a>计算一句话中有多少个单词</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> str[<span class="number">50</span>];                <span class="comment">/*定义用于存放字符串的数组*/</span></span><br><span class="line">    <span class="keyword">int</span> i, count = <span class="number">1</span>;           <span class="comment">/*计数*/</span></span><br><span class="line">    <span class="keyword">char</span> blank;                 <span class="comment">/*空格*/</span> </span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"Please input a sentence:\n"</span>);</span><br><span class="line">    gets(str);                  <span class="comment">/*输入字符串*/</span>                               </span><br><span class="line">    <span class="keyword">if</span> (str[<span class="number">0</span>] == <span class="string">'\0'</span>)         <span class="comment">/*判断字符串为空的情况*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"NO words!\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; str[i] != <span class="string">'\0'</span>; i++)<span class="comment">/*判断每一个自字符*/</span></span><br><span class="line">        &#123;</span><br><span class="line">            blank = str[i];             <span class="comment">/*得到数组中的字符元素*/</span></span><br><span class="line">            <span class="keyword">if</span> (blank == <span class="string">' '</span>)           <span class="comment">/*判断是不是空格*/</span></span><br><span class="line">            &#123;</span><br><span class="line">                count++;                <span class="comment">/*如果是则加1*/</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"There are %d words in this sentence.\n"</span>, count);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="求学生的平均成绩"><a href="#求学生的平均成绩" class="headerlink" title="求学生的平均成绩"></a>求学生的平均成绩</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">student</span>              /*定义结构体数组存放学生信息*/</span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">char</span> num[<span class="number">6</span>];</span><br><span class="line">    <span class="keyword">char</span> name[<span class="number">10</span>];</span><br><span class="line">    <span class="keyword">int</span> score[<span class="number">3</span>];</span><br><span class="line">    <span class="keyword">float</span> average;</span><br><span class="line">&#125;stu[<span class="number">5</span>];</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i, j, k;</span><br><span class="line">    <span class="keyword">float</span> sum;</span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">3</span>;i++) <span class="comment">/*通过循环依次输入三个学生信息*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Please input the information of the students:\n"</span>);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Number:"</span>);</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%s"</span>,stu[i].num);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Name:"</span>);</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%s"</span>,stu[i].name);</span><br><span class="line">        sum = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; <span class="number">3</span>;j++)   <span class="comment">/*输入三科成绩*/</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"Score%d:"</span>,j+<span class="number">1</span>);</span><br><span class="line">            <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;stu[i].score[j]);</span><br><span class="line">            sum += stu[i].score[j];</span><br><span class="line">        &#125;</span><br><span class="line">        stu[i].average = sum / <span class="number">3</span>;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"***************************************\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (k = <span class="number">0</span>; k &lt; <span class="number">3</span>;k++) <span class="comment">/*输出三个学生的信息及平均分*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Number:%s\n"</span>,stu[k].num);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Name:%s\n"</span>,stu[k].name);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Average score:%.1f\n"</span>,stu[k].average);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
